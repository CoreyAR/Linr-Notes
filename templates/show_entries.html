{% extends "layout.html" %}
{% block body %}
		<form action="{{ url_for('perform_query') }}" method="post" class="perform-query">
			<dl>
				<dt>Artist:
				<dd><input type=text size=30 name="artist">
				<dt>Song:
				<dd><input type=text size=30 name="song">
				<!-- <select name="query_type">
			        <option value="artists">Artist</option>
			        <option value="recordings">Song</option>
			        <option value="album">Album</option>        
			    </select> -->
				<dd><input type="submit" value="Search">
			</dl>
		</form>
	<ul class=entries>
	{% if display_results %}
		{% for song, id in display_results.iteritems() %}
			<li><h2><a href="{{ url_for('parse_song_title', song_id=id, song_title=song) }}">{{ song }}</a></h2>

		{% else %}
			<li><em>Unbelievable. No entries here so far</em>
		{% endfor %}
	{% endif %}
	</ul>
{% endblock %}
